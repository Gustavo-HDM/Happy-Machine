<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Tabela de Usuários</title>
</head>

<body>
	<h2>Tabela de Usuários</h2>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Função</th>
				<th>CPF</th>
				<th>Supervisor</th>
				<th>Data de Início</th>
				<th>Data de Rescisão</th>
				<th>Status</th>
				<th>Nome Reduzido</th>
				<th>Senha</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario : ${usuarios}">
				<td th:text="${usuario.id}"></td>
				<td th:text="${usuario.nome}"></td>
				<td th:text="${usuario.funcao}"></td>
				<td th:text="${usuario.cpf}"></td>
				<td th:text="${usuario.superv}"></td>
				<td th:text="${usuario.dataInic}"></td>
				<td th:text="${usuario.dataResc}"></td>
				<td th:text="${usuario.status}"></td>
				<td th:text="${usuario.nomeRed}"></td>
				<td th:text="${usuario.senha}"></td>
			</tr>
		</tbody>
	</table>
	<div>
		<a th:href="@{/usuario/cadastro}">
			<button type="button">Adicionar</button>
		</a>
		<button type="button">Excluir</button>
		<button type="button">Alterar</button>
		<a th:href="@{/home}">
			<button type="button">Voltar</button>
		</a>
	</div>
</body>

</html>
