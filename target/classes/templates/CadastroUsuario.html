<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Cadastro de Usuário</title>
</head>

<body>
	<h1>Cadastro de Usuário</h1>
	<form th:action="@{/usuario/add}" method="post">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required><br><br>

		<label for="funcao">Função:</label>
		<input type="text" id="funcao" name="funcao"><br><br>

		<label for="cpf">CPF:</label>
		<input type="text" id="cpf" name="cpf"><br><br>

		<label for="superv">Supervisor:</label>
		<input type="text" id="superv" name="superv"><br><br>

		<label for="dataInic">Data de Início:</label>
		<input type="date" id="dataInic" name="dataInic"><br><br>

		<label for="dataResc">Data de Rescisão:</label>
		<input type="date" id="dataResc" name="dataResc"><br><br>

		<label for="status">Status:</label>
		<select>
			<option value="Ativo">Ativo</optionvalue>
			<Option value="Inativo">Inativo</Option>
		</select><br><br>

		<label for="nomeRed">Nome Reduzido:</label>
		<input type="text" id="nomeRed" name="nomeRed"><br><br>

		<label for="senha">Senha:</label>
		<input type="password" id="senha" name="senha"><br><br>

		<button type="submit">Salvar</button>
	</form>
</body>

</html>
